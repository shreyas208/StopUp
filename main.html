<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>StopUp</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="css/materialize.min.css" rel="stylesheet">
    <link type="text/css" href="css/common.css" rel="stylesheet">
    <link type="text/css" href="css/main.css" rel="stylesheet">
  </head>
<body>
  <div id="content">

    <div class="stops-card" id="search">
      <div class="search-bar">
        <i class="material-icons">search</i>
        <input id="search-field" type="search" placeholder="Find a stop..." />
      </div>
      <div class="stops">
      </div>
    </div>

    <div class="stops-card" id="favorites">
      <div class="title">Favorites</div>
      <div class="stops">
        <div class="stop none">No favorites.</div>
      </div>
    </div>

    <div class="stops-card" id="nearby">
      <div class="title">Nearby</div>
      <div class="progress red lighten-4"><div class="indeterminate red lighten-2"></div></div>
      <div class="stops">
      </div>
    </div>

  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
